name: Build Event Four You SIAE Lettore

on:
  push:
    paths:
      - 'desktop-app/**'
      - '.github/workflows/build-desktop.yml'
      - 'attached_assets/libSIAE*.dll'
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-bridge:
    name: Build .NET Bridge
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build SiaeBridge
        working-directory: desktop-app/SiaeBridge
        run: |
          dotnet restore
          dotnet build -c Release
          echo "Build completed. Listing output:"
          dir bin\Release\net472\

      - name: Upload Bridge artifact
        uses: actions/upload-artifact@v4
        with:
          name: siae-bridge
          path: desktop-app/SiaeBridge/bin/Release/net472/

  build-electron:
    name: Build Electron App
    needs: build-bridge
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Bridge artifact
        uses: actions/download-artifact@v4
        with:
          name: siae-bridge
          path: desktop-app/SiaeBridge/bin/Release/net472/

      - name: Copy libSIAE.dll
        shell: bash
        run: |
          echo "=== Searching for libSIAE.dll ==="
          echo "Current directory: $(pwd)"
          echo "Contents of attached_assets:"
          ls -la attached_assets/ || echo "attached_assets folder not found"
          
          # Find and copy the DLL
          SIAE_DLL=$(find attached_assets -name "libSIAE*.dll" -type f 2>/dev/null | head -1)
          if [ -n "$SIAE_DLL" ]; then
            echo "Found libSIAE DLL: $SIAE_DLL"
            cp "$SIAE_DLL" desktop-app/SiaeBridge/bin/Release/net472/libSIAE.dll
            echo "Successfully copied to desktop-app/SiaeBridge/bin/Release/net472/libSIAE.dll"
          else
            echo "ERROR: libSIAE.dll not found in attached_assets!"
            echo "Build will continue but the app may not work correctly."
          fi
          
          echo ""
          echo "=== Final contents of SiaeBridge output ==="
          ls -la desktop-app/SiaeBridge/bin/Release/net472/ || true

      - name: Install dependencies
        working-directory: desktop-app
        run: npm install

      - name: Build Electron app
        working-directory: desktop-app
        run: npm run build -- --publish never

      - name: List build output
        shell: bash
        run: |
          echo "=== Build output ==="
          ls -la desktop-app/dist/ || true

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: event-four-you-siae-lettore-installer
          path: desktop-app/dist/*.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: desktop-app/dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
