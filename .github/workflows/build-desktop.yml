name: Build Event Four You SIAE Lettore

on:
  push:
    paths:
      - 'desktop-app/**'
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-bridge:
    name: Build .NET Bridge
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build SiaeBridge
        working-directory: desktop-app/SiaeBridge
        run: |
          dotnet restore
          dotnet build -c Release

      - name: Upload Bridge artifact
        uses: actions/upload-artifact@v4
        with:
          name: siae-bridge
          path: desktop-app/SiaeBridge/bin/Release/net472/

  build-electron:
    name: Build Electron App
    needs: build-bridge
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Bridge artifact
        uses: actions/download-artifact@v4
        with:
          name: siae-bridge
          path: desktop-app/SiaeBridge/bin/Release/net472/

      - name: Copy libSIAE.dll
        shell: bash
        run: |
          cp attached_assets/libSIAE*.dll desktop-app/SiaeBridge/bin/Release/net472/libSIAE.dll || echo "libSIAE.dll not found in attached_assets"

      - name: Install dependencies
        working-directory: desktop-app
        run: npm install

      - name: Build Electron app
        working-directory: desktop-app
        run: npm run build -- --publish never

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: event-four-you-siae-lettore-installer
          path: desktop-app/dist/*.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: desktop-app/dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
