name: Build Event Four You SIAE Lettore

on:
  push:
    paths:
      - 'desktop-app/**'
      - '.github/workflows/build-desktop.yml'
      - 'attached_assets/libSIAE*.dll'
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Desktop App
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build SiaeBridge
        working-directory: desktop-app/SiaeBridge
        run: |
          dotnet restore
          dotnet build -c Release
          echo "=== Build output ==="
          dir bin\Release\net472\

      - name: Prepare SiaeBridge for packaging
        shell: pwsh
        run: |
          $bridgeOutput = "desktop-app/SiaeBridge/bin/Release/net472"
          $bridgeDest = "desktop-app/SiaeBridge"
          
          # Copy all built files to SiaeBridge root for packaging
          Write-Host "=== Copying build output to SiaeBridge folder ==="
          Get-ChildItem "$bridgeOutput" -File | ForEach-Object {
            Copy-Item $_.FullName -Destination "$bridgeDest" -Force
            Write-Host "Copied: $($_.Name)"
          }
          
          # Find and copy libSIAE.dll
          Write-Host ""
          Write-Host "=== Looking for libSIAE.dll ==="
          $dllSources = @(
            "attached_assets/libSIAE.dll",
            "attached_assets/libSIAE_1764895795880.dll",
            "desktop-app/SiaeBridge/libSIAE.dll"
          )
          
          $found = $false
          foreach ($src in $dllSources) {
            if (Test-Path $src) {
              Copy-Item $src -Destination "$bridgeDest/libSIAE.dll" -Force
              Write-Host "Found and copied libSIAE.dll from: $src"
              $found = $true
              break
            }
          }
          
          # Also search with wildcard
          if (-not $found) {
            $wildcardDll = Get-ChildItem "attached_assets" -Filter "libSIAE*.dll" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($wildcardDll) {
              Copy-Item $wildcardDll.FullName -Destination "$bridgeDest/libSIAE.dll" -Force
              Write-Host "Found and copied: $($wildcardDll.Name)"
              $found = $true
            }
          }
          
          if (-not $found) {
            Write-Host "WARNING: libSIAE.dll not found!"
          }
          
          Write-Host ""
          Write-Host "=== Final SiaeBridge contents ==="
          Get-ChildItem "$bridgeDest" -File | Format-Table Name, Length

      - name: Install Node dependencies
        working-directory: desktop-app
        run: npm install

      - name: Build Electron app
        working-directory: desktop-app
        run: npm run build -- --publish never

      - name: List build output
        shell: pwsh
        run: |
          Write-Host "=== Dist folder contents ==="
          Get-ChildItem "desktop-app/dist" -Recurse | Where-Object { -not $_.PSIsContainer } | Format-Table FullName, Length

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: Event-Four-You-SIAE-Lettore-Installer
          path: desktop-app/dist/*.exe
          if-no-files-found: warn

      - name: Upload unpacked app
        uses: actions/upload-artifact@v4
        with:
          name: Event-Four-You-SIAE-Lettore-Unpacked
          path: desktop-app/dist/win-unpacked/
          if-no-files-found: warn

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: desktop-app/dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
